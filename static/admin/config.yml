# TODO: set up custom domain then add zone_id to wrangler.toml
site_url: https://designful.dev/
search: false
backend:
  name: github
  branch: main # Branch to update (optional; defaults to master)
  repo: DesignfulDev/hugo-blog
  base_url: https://proxy.designful.dev
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }